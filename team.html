<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <style>
        /* تنسيق خاص بصفحة الفريق فقط */
        .team-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .member-card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .member-card:hover {
            transform: translateY(-5px);
            border-color: #e27713;
        }
        .member-avatar {
            width: 80px;
            height: 80px;
            background-color: #005f9c;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 2rem;
            font-weight: bold;
        }
        .member-name {
            color: #004a7c;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .member-role {
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
